<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Estrafalarios. Emprendiendo en familia</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a class="btnEnviar" href="index.html">Home</a></li>
                <li><a class="btnEnviar" href="acercaDe.html">Acerca de</a></li>
                <li><a class="btnEnviar" href="contacto.html">Contacto</a></li>
                <li><a class="btnEnviar" href="dondeEstamos.html">Dónde estamos</a></li>
                <li><a class="btnEnviar" href="registrese.html">Regístrese</a></li>
            </ul>
        </nav>
        <div class="headerResponsive">
            <img class="" id="estrafalarios" src="img/Estrafalarios-logo.png" alt="Estrafalarios">
            <img class="" id="dibujoLogo" src="img/logo.png" alt="Estrafalarios">
        </div>
    </header>
    <main>
        <section>
            <div class="inline">
                <h1>Estrafalarios.</h1>
                <h2>Registrate</h2>
            </div>
            <div class="centrarForm">
                <div class="divEnviar">
                    <form class="formReg" action="show_data.html" target="_blank" style="text-align: center;">
                        <div class="alingL">
                            <label for="firstname">Nombre:</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Escribí tu nombre aquí">
                            <br>

                            <label for="lastname">Apellido:</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Escribí tu apellido aquí">
                            <br>

                            <label for="street">Dirección:</label>
                            <input type="text" name="address" id="address" placeholder="Escribí tu dirección aquí">
                            <br>

                            <label for="city">Ciudad:</label>
                            <input type="text" name="city" id="city" value="C.A.B.A.">
                            <br>

                            <label for="zipcode">Código Postal:</label>
                            <input type="text" name="zipcode" id="zipcode" placeholder="Ingresá su código postal aquí">
                            <br>
                        </div>
                        <div class="alingR">
                            <label for="mail">E-mail:</label>
                            <input type="email" name="mail" id="mail" placeholder="Escribí tu mail aquí">
                            <br>
                            <label for="BirthDate">Fecha de Nacimiento:</label>
                            <input type="date" name="birthdate" id="birthdate">
                            <br>
                            <br>
                            <label for="gender">Género:</label>
                            <input type="radio" name="gender" value="Hombre" id="hombre" checked>Hombre
                            <input type="radio" name="gender" value="Mujer" id="mujer">Mujer
                            <input type="radio" name="gender" value="Otro" id="otro">Otro
                            <br>
                            <br>
                            <label for="intereses">Intereses:</label>
                            <input type="checkbox" name="Intereses" id="tejido" value="Tejido"> Tejido
                            <input type="checkbox" name="Intereses" id="deco" value="Decoracion"> Decoración
                            <input type="checkbox" name="Intereses" id="arte" value="Arte"> Arte
                        </div>
                </div>
                <div class="divEnviar"><input class="btnEnviar" type="submit" value="Enviar"></div>

                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>
            <br>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.pinterest.com" target="_blank"><i class="fab fa-pinterest"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </p>
        <br>
        <p>
            Derechos reservados @2020</p>
    </footer>
</body>

</html>
